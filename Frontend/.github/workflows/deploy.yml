name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # –ù–∞—Å—Ç—Ä–æ–π—Ç–µ –≤ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤–∏–∏ —Å –≤–∞—à–µ–π –æ—Å–Ω–æ–≤–Ω–æ–π –≤–µ—Ç–∫–æ–π

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build  # –ü–∞–ø–∫–∞, –≤ –∫–æ—Ç–æ—Ä—É—é —Å–æ–±–∏—Ä–∞–µ—Ç—Å—è –ø—Ä–æ–µ–∫—Ç
          branch: gh-pages  # –í–µ—Ç–∫–∞ –¥–ª—è –¥–µ–ø–ª–æ—è 